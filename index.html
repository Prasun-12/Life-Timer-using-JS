<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c2386c4f36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="container">
        <h1>Kindly enter your date of birth</h1>
      </div>
      <div id="afterDobButton" class="container">
        <div class="center">
          <h1>How much life covered till now</h1>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              Years
            </h2>
            <h2>
              <div id="month">0</div>
              Month
            </h2>
            <h2>
              <div id="day">0</div>
              Day
            </h2>
            <h2>
              <div id="hour">0</div>
              Hour
            </h2>
            <h2>
              <div id="minute">0</div>
              Minute
            </h2>
            <h2>
              <div id="second">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>

      <div class="setting">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="setting-content hide">
          <input type="date" id="dobInput" />
          <button id="dobButton">Add Dob</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
